<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <body>
        <h1>{{ user.username }}'s Profile</h1> 
            <form method="post" action="{% url 'main:update_user' %}">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Update">
            </form>
            <a href="{% url 'main:index' %}">Return to index</a>
    </body>
</html>
