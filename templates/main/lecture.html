<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
<!--    loop through questions-->
    {% for question in questions %}
<!--        loop though questions: reply key: value pairs-->
        {% for q, replies in reply_dict.items %}

<!--            only select replies for current question-->
            {% if q == question.title %}

<!--            Add question title-->
            <div class="row bg-secondary text-white rounded">
                 <div class="pl-5 pt-3">
                    <h2>{{ question.title }}</h2><br/>
                    <p>{{ question.question }}</p>
                 </div>
            </div>

<!--            Loop over and add replies-->
            {% for reply in replies %}
            <div class="row bg-light text-dark rounded pl-5 pt-3 pb-3">
                <strong>Answer:</strong><br/>
                    {{ reply.reply }}<br/>
                </div>
             <div class="row bg-white text-white rounded pl-5 pt-2 pb-2">

             </div>
              {% endfor %}
            {% endif %}
        {% endfor %}
    {% endfor %}

<!--    Submit question form-->
    <div class="row bg-secondary text-white rounded pl-5 pt-2 pb-2">
        <h5>Submit a question:</h5>
    </div>

    <div class="row bg-light text-dark rounded pl-5">
        <div class="form-group">
            <input type="text" class="form-control mt-2 mb-2" placeholder="Enter question">
            <textarea class="form-control mt-2 mb-2" placeholder="Description" rows="3"></textarea>
            <button type="button" class="btn btn-dark">Submit</button>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
